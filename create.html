<!DOCTYPE html>
<html>
<head>
<title>Creating new list... | URL Saver</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.3/js/xhr.min.js"></script>
</head>
<body class="w3-container">
<h1>Creating new list...</h1>
<script>
var list = JSON.parse('{"list":[{"url":"https://github.com/Merret/URLSaver", "title":"URL Saver"}]}');
var back = JSON.parse(xhr.post("https://api.myjson.com/bins",'{"list":[{"url":"https://github.com/Merret/URLSaver"}]}'));
list.list[0].url="https://merret.github.io/URLSaver/?id="+back.uri.substring(28);
xhr.put(back.uri, JSON.stringify(list));
location.href="./?id="+back.uri.substring(28);
</script>
</body>
</html>
