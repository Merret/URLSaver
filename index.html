<!DOCTYPE html>
<html>
<head>
<title>URL Saver</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.3/js/xhr.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.3/js/urldata.min.js"></script>
</head>
<body>

<div class="w3-container w3-card">
  <p>      
  <label class="w3-text-blue"><b>Add URL</b></label>
  <input class="w3-input w3-border" name="url" type="text"></p>
  <p>      
  <button class="w3-btn w3-blue" onclick="addURL()">Add</button></p>
</div>
<div id="list" class="w3-container">
<table id="tb" style="width: 100%;text-align: center;">

</table>
</div>
<script>
var base = urldata("id");
var list = JSON.parse(xhr.get("https://api.myjson.com/bins/"+base));
document.getElementById("tb").innerHTML+="<tr><th>URL</th></tr>";
for(var i=0; i<list.list.length; i++) {
document.getElementById("tb").innerHTML+="<tr><td><a href='"+list.list[i].url+"'>"+list.list[i].url+"</a></td></tr>";
}
</script>
</body>
</html>
