<!DOCTYPE html>
<html>
<head>
<title>URL Saver</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.3/js/xhr.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.3/js/urldata.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<style>
.button {
	cursor: pointer
}
table {
	border-collapse: collapse;
	width: 100%;
}
th {
	padding: 8px;
	border-bottom: 1px solid #ddd;
}
td {
	padding: 8px;
	text-align: left;
	border-bottom: 1px solid #ddd;
	word-break: break-all;
}
tr:hover {
	background-color: #f5f5f5;
	border-left: #2196F3;
}
.detail {
	z-index: -1;
	position: fixed;
	opacity: 0;
	width: 60%;
	height: 60%;
	background-color: white;
}
</style>
</head>
<body>
<div class="detail w3-round w3-card w3-display-container" id="detail">
	<span class="w3-padding">Title: </span>
	<input class="w3-padding" id="dTitle" type="text">
	<br>
	<span class="w3-padding">URL: </span>
	<input class="w3-padding" id="dURL" type="text">
	<br>
	<button class="w3-btn w3-green w3-display-bottomright w3-padding w3-round" id="dBtn">Confirm</button>
</div>
<div class="w3-card w3-padding w3-display-container">
  <p>
    <label class="w3-text-blue"><b>Add URL</b></label>
    <input class="w3-input w3-border" id="url" type="text">
  </p>
  <span>
    <button class="w3-btn w3-blue w3-round" onclick="addURL()">Add</button>
  </span>
  <span class="w3-display-bottomright w3-padding">
    <a target="_blank" class="w3-btn w3-green w3-round" id="share">Share</a>
  </span>
</div>
<div id="list" class="w3-container">
  <table id="tb" style="width: 100%;text-align: center;">
  </table>
</div>
<script>
new ClipboardJS('.copy');
var base = urldata("id");
if(xhr.get("https://api.myjson.com/bins/"+base)=="xhr.GET Error. statue: 404"){location.href="create.html"}
document.getElementById("share").href="./read.html?id="+base;
var list;
reload();
function addURL() {
    list.list[list.list.length]={"url":document.getElementById("url").value, "title": document.getElementById("url").value};
    xhr.put("https://api.myjson.com/bins/"+base, JSON.stringify(list));
    reload();
}
function reload() {
    list = JSON.parse(xhr.get("https://api.myjson.com/bins/"+base));
    document.getElementById("tb").innerHTML="";
    document.getElementById("tb").innerHTML+="<tr><th>URL</th><th></th></tr>";
    for(var i=list.list.length-1; i>=0; i--) {
	var title = list.list[i].title || list.list[i].url;
        document.getElementById("tb").innerHTML+="<tr><td class='w3-padding w3-round'><a href='"+list.list[i].url+"'>"+title+"</a></td><td><i class='fas fa-times button w3-text-red w3-border w3-border-red w3-round w3-padding w3-hover-shadow w3-margin' onclick='del("+i+")'></i><i class='fas fa-clone button w3-text-blue w3-border w3-border-blue w3-round w3-padding w3-hover-shadow w3-margin copy' data-clipboard-text='"+list.list[i].url+"'></i><i class='fas fa-ellipsis-h button w3-border w3-round w3-padding w3-hover-shadow w3-margin' onclick='more("+i+")'></i></td></tr>";
    }
}
function del(x) {
	list.list.splice(x,1);
	xhr.put("https://api.myjson.com/bins/"+base, JSON.stringify(list));
	reload();
}
function update(x) {
	list.list[x].title = document.getElementById("dTitle").value;
	list.list[x].url = document.getElementById("dURL").value;
	xhr.put("https://api.myjson.com/bins/"+base, JSON.stringify(list));
	reload();
	document.getElementById("detail").style.opacity = 0;
	document.getElementById("detail").style.zIndex = -1;
}
function more(x) {
	document.getElementById("dTitle").value = list.list[x].title || list.list[x].url;
	document.getElementById("dURL").value = list.list[x].url;
	document.getElementById("detail").style.opacity = 1;
	document.getElementById("detail").style.zIndex = 2;
	document.getElementById("dBtn").onclick = "updata("+x+")";
}
document.getElementById("detail").onload = function() {
	var elm = document.getElementById("detail");
	elm.style.left = (window.innerWidth - elm.width) / 2 + "px";
	elm.style.top = (window.innerHeight - elm.height) / 2 + "px";
	}
</script>
</body>
</html>
